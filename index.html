<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Üdvözöl a Weboldal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #cccccc;
      margin-bottom: 40px;
    }

    a.button {
      display: inline-block;
      background-color: #6c5ce7;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #a29bfe;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Üdv az oldalon!</h1>
  <p>Ez egy egyszerű sötét témájú weboldal sablon.</p>
  <a href="#" class="button">Kattints ide</a>

  <footer>
    &copy; 2025 Weboldal Készítő
  </footer>
</body>
</html>
